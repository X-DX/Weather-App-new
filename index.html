<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" placeholder="Enter City Name" id="" spellcheck="false" />
            <button><img src="./images/search.png" alt="" srcset="" /></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon" alt="" srcset="" />
            <h1 class="temp">22 C</h1>
            <h2 class="city">Itanagar</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="" srcset="" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="" srcset="" />
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
